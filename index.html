<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jesse Profile</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <header>
        <!-- Profile picture -->
        <div class="profile-picture">
          <img
            src="./images/profile_pic.jpg"
            alt="Jesse Moses Kwagga"
            data-testid="slackDisplayImage"
          />
        </div>

        <!-- Profile name -->
        <div class="profile-name" data-testid="slackUserName">
          Jesse Moses Kwagga
        </div>

        <!-- Profile track -->
        <div class="profile-track">
          <div style="margin-right: 0.5rem">Track:</div>
          <div data-testid="myTrack" style="margin-right: 5px">Frontend</div>
          <div>Intern (HNGx)</div>
        </div>
      </header>

      <!-- Profile day & time -->
      <div class="body" style="display: flex; flex-direction: column">
        <div
          class="profile-day"
          id="profile-day"
          data-testid="currentDayOfTheWeek"
        >
          Today,
        </div>
        <div class="profile-time" data-testid="currentUTCTime" id="UTCTime">
          00:00:00:00
        </div>
      </div>

      <!-- Profile github -->
      <a
        class="profile-github"
        href="https://github.com/reelmza/hngx-1"
        target="_blank"
        data-testid="githubURL"
      >
        <span>Github Repository</span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          style="width: 18px; height: 18px; margin-left: 5px"
        >
          <path
            fillRule="evenodd"
            d="M4.25 5.5a.75.75 0 00-.75.75v8.5c0 .414.336.75.75.75h8.5a.75.75 0 00.75-.75v-4a.75.75 0 011.5 0v4A2.25 2.25 0 0112.75 17h-8.5A2.25 2.25 0 012 14.75v-8.5A2.25 2.25 0 014.25 4h5a.75.75 0 010 1.5h-5z"
            clipRule="evenodd"
          />
          <path
            fillRule="evenodd"
            d="M6.194 12.753a.75.75 0 001.06.053L16.5 4.44v2.81a.75.75 0 001.5 0v-4.5a.75.75 0 00-.75-.75h-4.5a.75.75 0 000 1.5h2.553l-9.056 8.194a.75.75 0 00-.053 1.06z"
            clipRule="evenodd"
          />
        </svg>
      </a>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
